084 C1109.7,217.8084 1167.5544,217.8084 1167.5544,217.8084 C1167.5544,217.8084 1225.4087,217.8084 1225.4087,214.2084" fill="none" style="stroke:#181818;stroke-width:0.18;"/><text fill="#000000" font-family="sans-serif" font-size="10.44" lengthAdjust="spacing" textLength="108.5087" x="1113.3" y="230.0861">Redis (cache/sesiones)</text></g><!--entity PG--><g class="entity" data-entity="PG" data-source-line="31" data-uid="ent0010" id="entity_PG"><path d="M1586.16,241.5684 C1586.16,237.9684 1618.1947,237.9684 1618.1947,237.9684 C1618.1947,237.9684 1650.2295,237.9684 1650.2295,241.5684 L1650.2295,257.94 C1650.2295,261.54 1618.1947,261.54 1618.1947,261.54 C1618.1947,261.54 1586.16,261.54 1586.16,257.94 L1586.16,241.5684" fill="#F1F1F1" style="stroke:#181818;stroke-width:0.18;"/><path d="M1586.16,241.5684 C1586.16,245.1684 1618.1947,245.1684 1618.1947,245.1684 C1618.1947,245.1684 1650.2295,245.1684 1650.2295,241.5684" fill="none" style="stroke:#181818;stroke-width:0.18;"/><text fill="#000000" font-family="sans-serif" font-size="10.44" lengthAdjust="spacing" textLength="56.8695" x="1589.76" y="257.4461">PostgreSQL</text></g><g class="entity" data-entity="GMN22" data-source-line="49" data-uid="ent0023" id="entity_GMN22"><path d="M953.28,25.5684 L953.28,165.0122 L1381.5504,165.0122 L1381.5504,29.1684 L1377.9504,25.5684 L953.28,25.5684" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.18;"/><path d="M1377.9504,25.5684 L1377.9504,29.1684 L1381.5504,29.1684 L1377.9504,25.5684" fill="#FEFFDD" style="stroke:#181818;stroke-width:0.36;"/><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="82.0459" x="955.44" y="36.7112">Componentes clave:</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="153.0747" x="955.44" y="48.0315">- Backend: Spring Boot (`Springboot/`)</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="129.5771" x="955.44" y="59.3518">- Base de datos: PostgreSQL 15</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="224.6177" x="955.44" y="70.6721">- Cache y sesiones: Redis (opcional pero recomendado)</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="336.1641" x="955.44" y="81.9925">- Im&#225;genes: alojadas en servidores p&#250;blicos / CDN (no se almacenan en el servidor)</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="241.5674" x="955.44" y="93.3128">- TLS/HTTPS: Reverse proxy (NGINX/Traefik) recomendada</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="179.5957" x="955.44" y="104.6331">- Contenedores: Docker Compose disponible</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="2.5005" x="955.44" y="115.9534">&#160;</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="193.6274" x="955.44" y="127.2737">Nota de despliegue (estado actual en este host):</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="396.1846" x="955.44" y="138.594">- Contenedores en ejecuci&#243;n: `api-recetas-backend`, `api-recetas-postgres`, `api-recetas-pgadmin`.</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="382.21" x="955.44" y="149.9143">- `frontend` est&#225; definido en `docker-compose.prod.yml` pero no est&#225; en ejecuci&#243;n en este host.</text><text fill="#000000" font-family="sans-serif" font-size="9" lengthAdjust="spacing" textLength="420.7104" x="955.44" y="161.2346">- `redis`, `nginx` y `worker` se representan en el diagrama como opcionales/no desplegados actualmente.</text></g><!--link User to Client--><g class="link" data-entity-1="User" data-entity-2="Client" data-source-line="38" data-uid="lnk14" id="li