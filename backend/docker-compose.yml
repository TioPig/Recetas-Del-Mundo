services:
  postgres:
    image:  postgres:15
    container_name: api-recetas-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-api_recetas_postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kz!M8LYC6x&vFTy}
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    # Not published to host by default for better security; available inside docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    networks:
      - api-recetas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    # Usar la última imagen oficial de pgAdmin. Cambiar a una etiqueta fija si prefieres control de versión.
    image: dpage/pgadmin4:latest
    container_name: api-recetas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - api-recetas-network

  backend:
    build:
      context: ./Springboot
      dockerfile: Dockerfile
    image: api-recetas_final-backend:latest
    container_name: api-recetas-backend
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    environment:
      # Database connection with UTF-8
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/api_recetas_postgres?useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-kz!M8LYC6x&vFTy}
      # UTF-8 encoding
      LANG: es_ES.UTF-8
      LC_ALL: es_ES.UTF-8
      JAVA_OPTS: "-Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8"
      # CORS
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:8081,http://168.181.187.137:8081,http://168.181.187.137:5173}
      APP_RECETA_DEL_DIA_SEED: ${APP_RECETA_DEL_DIA_SEED:-recetas_demo_seed}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-9f0c1a2b3c4d5e6f708192a3b4c5d6e7f8091a2b3c4d5e6f709726a3b4c5d6e7}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-3600000}
      # Stripe / Donaciones (opcional)
      # Si no se definen, el backend caerá a modo TEST/local para donaciones.
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      DONATION_SUCCESS_URL: ${DONATION_SUCCESS_URL:-http://localhost:8080/donacion/success}
      DONATION_CANCEL_URL: ${DONATION_CANCEL_URL:-http://localhost:8080/donacion/cancel}
    networks:
      - api-recetas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ./docker/wait-for-postgres.sh:/app/wait-for-postgres.sh:ro
    command: ["/bin/sh","-c","/app/wait-for-postgres.sh postgres 5432 ${POSTGRES_USER:-postgres} 30 2 && java $JAVA_OPTS -jar /app/app.jar"]

volumes:
  postgres_data:
  pgadmin_data:

networks:
  api-recetas-network:
    driver: bridge