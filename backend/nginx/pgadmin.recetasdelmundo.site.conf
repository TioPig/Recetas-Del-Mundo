server {
    listen 80;
    listen [::]:80;
    server_name pgadmin.recetasdelmundo.site;

    # Allow ACME challenge for certbot
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        proxy_pass http://127.0.0.1:8082/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        # pgAdmin expects cookies on / so we keep cookie path as / (subdomain avoids rewriting)
    }

    # Optional: static maintenance page or redirects can be added here
}

# TLS server block will be created/managed by Certbot when you run:
# sudo certbot --nginx -d pgadmin.recetasdelmundo.site
