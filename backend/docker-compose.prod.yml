services:
  postgres:
    image:  postgres:15
    container_name: api-recetas-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LANG: en_US.UTF-8
      LC_ALL: en_US.UTF-8
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    # Not published to host by default for better security; available inside docker network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    # Bind Postgres to localhost so the DB is available from the host for maintenance
    # but not exposed publicly. Change to `5432:5432` if you want it on all interfaces.
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - api-recetas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    # Usar `latest` para mantener pgAdmin actualizado en entornos locales/producción controlados.
    # Si prefieres fijar una versión específica, usa p.ej. dpage/pgadmin4:9.10
    image: dpage/pgadmin4:9.9
    container_name: api-recetas-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    # Bind pgAdmin to localhost only so the admin UI is not publicly exposed.
    # Host (nginx or admin) can reach it via http://127.0.0.1:8082
    ports:
      - "8082:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro
    networks:
      - api-recetas-network

  frontend:
    image: ${FRONTEND_IMAGE:-tiopig1324/recetas-frontend:latest}
    container_name: recetas-frontend
    # Bind frontend to localhost:3000 so the host nginx can proxy_pass to it.
    # nginx configuration expects: proxy_pass http://localhost:3000;
    # This avoids exposing the container directly on 0.0.0.0:80.
    ports:
      - "127.0.0.1:3000:80"
    networks:
      - api-recetas-network
    restart: unless-stopped
    healthcheck:
      # This checks the container's own webserver on port 80. Ensure the frontend image includes curl.
      test: ["CMD-SHELL", "curl -fsS http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    # Si prefieres usar la imagen local existente, exporta BACKEND_IMAGE antes de levantar
    # Ej: export BACKEND_IMAGE=mi-registry/mi-backend:tag
    # La configuración de build queda comentada para evitar rebuilds automáticos.
    # build:
    #   context: ./Springboot
    #   dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-api-recetas_final-backend:latest}
    container_name: api-recetas-backend
    depends_on:
      - postgres
      - redis
    ports:
      - "8081:8081"
    environment:
      # Database connection with UTF-8
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/api_recetas_postgres?useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      # UTF-8 encoding
      LANG: es_ES.UTF-8
      LC_ALL: es_ES.UTF-8
      # Allow overriding JAVA_OPTS from the environment; default keeps UTF-8 encodings.
      JAVA_OPTS: ${JAVA_OPTS:-"-Dfile.encoding=UTF-8 -Dsun.jnu.encoding=UTF-8"}
      # CORS
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS}
      APP_RECETA_DEL_DIA_SEED: ${APP_RECETA_DEL_DIA_SEED}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      # Stripe / Donaciones (opcional)
      # Si no se definen, el backend caerá a modo TEST/local para donaciones.
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      DONATION_SUCCESS_URL: ${DONATION_SUCCESS_URL}
      DONATION_CANCEL_URL: ${DONATION_CANCEL_URL}
      # Redis (service name inside the compose network)
      SPRING_REDIS_HOST: ${SPRING_REDIS_HOST:-redis}
      SPRING_REDIS_PORT: ${SPRING_REDIS_PORT:-6379}
    networks:
      - api-recetas-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8081/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
    volumes:
      - ./docker/wait-for-postgres.sh:/app/wait-for-postgres.sh:ro
    command: ["/bin/sh","-c","/app/wait-for-postgres.sh postgres 5432 ${POSTGRES_USER:-postgres} 30 2 && java $JAVA_OPTS -jar /app/app.jar"]

  redis:
    image: redis:7-alpine
    container_name: api-recetas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - api-recetas-network

  # Traefik removed: publishing ports directly for frontend and pgadmin to avoid proxy conflicts

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  api-recetas-network:
    driver: bridge