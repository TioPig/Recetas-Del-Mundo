# Compresión HTTP para reducir tamaño de payloads
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.compression.min-response-size=1024

# Jackson: evitar errores por proxys vacíos y omitir nulls
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.default-property-inclusion=non_null

# Timeout razonable para requests async (evita conexiones colgadas)
spring.mvc.async.request-timeout=10s
# PostgreSQL Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/api_recetas_postgres?useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-init-sql=SET client_encoding TO 'UTF8'

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.connection.characterEncoding=utf8
spring.jpa.properties.hibernate.connection.CharSet=utf8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Server Configuration
server.port=8081
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Desactivar reinicio automático de devtools (evita reinicios inesperados)
spring.devtools.restart.enabled=false
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=0

# Springdoc / Swagger UI configuration
springdoc.api-docs.path=/v3/api-docs
# Usar la ruta por defecto de UI: /swagger-ui/index.html
springdoc.swagger-ui.url=/v3/api-docs

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.health.show-details=never

# Stripe (replace with your test/live keys in environment or here for local testing)
stripe.secret.key=
stripe.webhook.secret=
app.base.url=http://localhost:8081

# JWT configuration (read from environment; default is placeholder)
jwt.secret=${JWT_SECRET:change_me_32bytes_min_length_secret}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}