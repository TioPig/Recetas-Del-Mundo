<svg viewBox="0 0 1100 520" width="900" height="430" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Inter, Arial, sans-serif; fill: #5b21b6;}
    .subtitle { font: bold 16px Inter, Arial, sans-serif; fill: #0f172a;}
    .small { font: 13px Inter, Arial, sans-serif; fill: #475569;}
    .box { fill: #fff; stroke: #cbd5e1; stroke-width: 2;}
    .cloud { fill: #f1f5f9; stroke: #818cf8; stroke-width: 2;}
    .db { fill: #ecfdf5; stroke: #34d399; stroke-width: 2;}
    .edge { fill: #eef2ff; stroke: #818cf8; stroke-width: 2;}
    .backend { fill: #fff7ed; stroke: #fbbf24; stroke-width: 2;}
    .external { fill: #fff1f2; stroke: #f87171; stroke-width:2;}
    .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arrow);}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <text x="370" y="38" class="title">Diagrama de Despliegue</text>
  <!-- Cloud Provider -->
  <rect x="60" y="60" width="980" height="400" rx="28" class="cloud"/>
  <text x="78" y="90" class="subtitle">Cloud Provider (Ej. Azure/AWS/GCP)</text>
  <!-- LB -->
  <rect x="120" y="150" width="180" height="70" rx="12" class="edge"/>
  <text x="140" y="180" class="subtitle">Nginx / LB</text>
  <text x="140" y="200" class="small">HTTPS, SSL termination</text>
  <!-- Frontend -->
  <rect x="120" y="260" width="180" height="70" rx="12" class="box"/>
  <text x="140" y="292" class="subtitle">Frontend</text>
  <text x="140" y="312" class="small">Ionic/Angular <tspan x="140" y="328">Web/Mobile</tspan></text>
  <!-- Backend -->
  <rect x="350" y="170" width="250" height="120" rx="16" class="backend"/>
  <text x="370" y="200" class="subtitle">Backend: ms-recetas</text>
  <text x="370" y="225" class="small">Spring Boot, JWT, Auth, Pagos Flow</text>
  <text x="370" y="245" class="small">REST API</text>
  <!-- DB -->
  <rect x="650" y="250" width="170" height="70" rx="14" class="db"/>
  <text x="670" y="282" class="subtitle">PostgreSQL</text>
  <text x="670" y="302" class="small">Persistencia</text>
  <!-- Flow -->
  <rect x="900" y="200" width="130" height="90" rx="16" class="external"/>
  <text x="915" y="235" class="subtitle">Flow (Pagos)</text>
  <text x="915" y="255" class="small">Webhook, Checkout</text>
  <!-- Arrows -->
  <line x1="210" y1="220" x2="210" y2="260" class="arrow"/>
  <line x1="300" y1="185" x2="350" y2="210" class="arrow"/>
  <line x1="210" y1="260" x2="350" y2="210" class="arrow"/>
  <line x1="600" y1="210" x2="650" y2="285" class="arrow"/>
  <line x1="820" y1="285" x2="900" y2="245" class="arrow"/>
  <line x1="600" y1="230" x2="900" y2="245" class="arrow"/>
  <!-- Usuario -->
  <rect x="60" y="340" width="90" height="70" rx="12" class="box"/>
  <text x="82" y="375" class="subtitle">Usuario</text>
  <line x1="105" y1="340" x2="210" y2="260" class="arrow"/>
</svg>