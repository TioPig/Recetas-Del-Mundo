<svg viewBox="0 0 980 480" width="900" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: bold 20px Inter, Arial, sans-serif; fill: #ec4899;}
    .subtitle { font: bold 16px Inter, Arial, sans-serif; fill: #334155;}
    .small { font: 13px Inter, Arial, sans-serif; fill: #475569;}
    .box { fill: #fff; stroke: #cbd5e1; stroke-width: 2;}
    .backend { fill: #eef2ff; stroke: #818cf8; stroke-width: 2;}
    .db { fill: #ecfdf5; stroke: #34d399; stroke-width: 2;}
    .external { fill: #fff1f2; stroke: #f87171; stroke-width:2;}
    .arrow { stroke: #0f172a; stroke-width: 2; marker-end: url(#arrow);}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#0f172a"/>
    </marker>
  </defs>
  <text x="320" y="38" class="title">Diagrama de Componentes</text>
  <!-- Frontend -->
  <rect x="60" y="110" width="200" height="110" rx="14" class="box"/>
  <text x="80" y="145" class="subtitle">Frontend</text>
  <text x="80" y="165" class="small">Ionic/Angular</text>
  <text x="80" y="185" class="small">Componentes UI, Servicios API</text>
  <!-- Backend -->
  <rect x="320" y="90" width="250" height="150" rx="18" class="backend"/>
  <text x="340" y="125" class="subtitle">Backend (Spring Boot)</text>
  <text x="340" y="150" class="small">Controladores REST</text>
  <text x="340" y="170" class="small">Servicios: Auth, Recetas, Pagos</text>
  <text x="340" y="190" class="small">Seguridad: JWT, BCrypt</text>
  <!-- DB -->
  <rect x="650" y="140" width="180" height="80" rx="14" class="db"/>
  <text x="670" y="170" class="subtitle">PostgreSQL</text>
  <text x="670" y="190" class="small">Tablas: usuario, pago, receta...</text>
  <!-- Flow -->
  <rect x="700" y="270" width="150" height="80" rx="14" class="external"/>
  <text x="720" y="300" class="subtitle">Flow (Pagos)</text>
  <text x="720" y="320" class="small">Webhook, Checkout</text>
  <!-- Arrows -->
  <line x1="260" y1="165" x2="320" y2="165" class="arrow"/>
  <line x1="570" y1="165" x2="650" y2="170" class="arrow"/>
  <line x1="570" y1="210" x2="700" y2="310" class="arrow"/>
</svg>